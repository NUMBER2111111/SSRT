<!doctype html>
<html>
<head><meta charset="utf-8"><title>SSRT Checkout</title></head>
<body>
  <h1>SSRT</h1>
  <button id="buy-ssrt" type="button">Buy SSRT ($5)</button>
  <pre id="out"></pre>

  <script>
    document.getElementById("buy-ssrt").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/payment/create-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 500, currency: "USD", name: "SSRT" })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Create-link failed");
        if (!data.url) throw new Error("No payment URL returned");

        window.location.href = data.url;
      } catch (e) {
        alert("Payment error: " + e.message);
        console.error(e);
      }
    });
  </script>
</body>
</html>
